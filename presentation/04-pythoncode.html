    def sieve(N):
        prime = [True]*(N+1) #marked True if they known to be composite
        for s in range(2, N+1):     
            if prime[s]:
                for e in range(s**2, N+1, s):
                    prime[e] = False
        return [i for i in range(2, N+1) if prime[i]]
